dataset:
  path: "D:\\AI projects\\Diffusion-Experiments\\experiments\\generation\\2024-10-20_ldm-celebahq-256_expt-1_vanilla-image-generation\\images"
  num_workers: 4
  filetype: "png"
  dataset_type: "vanilla"

model:
  name: "ldm-celebahq-256"
  type: "unconditional"
  root: "CompVis/ldm-celebahq-256"
  unet: "unet"
  vqvae: "vqvae"
  scheduler:
    "beta_end": 0.0195
    "beta_schedule": "scaled_linear"
    "beta_start": 0.0015
    "clip_sample": false
    "trained_betas": null
  inverse_scheduler: "inverse_scheduler"
  generation:
    num_inference_steps: 50
  inversion:
    num_inference_steps: 50
    optimization_steps: 150
    lr: 1e-3

experiment:
  expt_type: "ddim_inversion" # ddim_inversion, hybrid_inversion, optimization_inversion
  log_root_dir: "logs"
  seed: 1000
  use_tensorboard: true
  batch_size: 1
  shuffle_dataset: true
  num_files: 10
