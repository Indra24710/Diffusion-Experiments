dataset:
  dataset_type: vanilla
  filetype: jpg
  num_workers: 4
  path: D:\AI projects\Diffusion-Experiments\data\datafiles\celebahq
experiment:
  batch_size: 1
  expt_type: ddim_inversion
  log_root_dir: logs
  num_files: 100
  seed: 1000
  shuffle_dataset: true
  use_tensorboard: true
model:
  generation:
    num_inference_steps: 50
  inverse_scheduler: inverse_scheduler
  inversion:
    loss_threshold: 0.001
    losses:
    - name: L1 Image loss
      use: false
      weight: 1
    - name: L2 Image loss
      use: false
      weight: 1
    - name: L1 Perceptual loss
      use: false
      weight: 1
    - name: L2 Perceptual loss
      use: true
      weight: 1
    - name: Population K2 Normality Loss
      use: true
      weight: 1
    lr: 1e-3
    num_inference_steps: 250
    optimization_steps: 100
    optimizer:
      name: adam
      params:
        betas:
        - 0.9
        - 0.999
        lr: 0.001
  name: ldm-celebahq-256
  root: CompVis/ldm-celebahq-256
  scheduler:
    beta_end: 0.0195
    beta_schedule: scaled_linear
    beta_start: 0.0015
    clip_sample: false
    trained_betas: null
  type: unconditional
  unet: unet
  vqvae: vqvae
other_experiment_info:
  name: 2024-11-20_vanilla-ddim-inversion_experiment-1_baseline
  path: ./experiments/inversion/2024-11-20_vanilla-ddim-inversion_experiment-1_baseline
  tensorboard_logs_path: ./experiments/inversion/2024-11-20_vanilla-ddim-inversion_experiment-1_baseline\tensorboard_logs
